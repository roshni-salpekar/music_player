<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="logo">
          <i class="fas fa-music"></i>
          <p>Play</p>
        </div>

        <div class="show-song-no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

        <div class="img-info">
          <!-- Song image -->
          <div class="song-img">
            <div class="div-img">
              <img id="track-img" src="" alt="" />
            </div>
          </div>

          <!-- song info start  -->
          <div class="song-info">
            <div class="info">
              <p id="title">Title</p>
              <p id="artist">Artist</p>
              <p id="track_no">Track</p>
            </div>
          </div>
          <!-- song info end  -->
        </div>

        <!-- song duration start  -->
        <div class="duration">
          <input
            type="range"
            min="0"
            max="100"
            value="0"
            id="duration_slider"
            onchange="change_duration()"
          />
        </div>
        <!-- song duration end  -->
        <!-- music player controls start-->
        <div class="controls">
          <button id="pre" onclick="previous_song()">
            <i class="fas fa-step-backward"></i>
          </button>
          <button id="play" onclick="justplay()">
            <i class="fas fa-play-circle"></i>
          </button>
          <button id="next" onclick="next_song()">
            <i class="fas fa-step-forward"></i>
          </button>
          <button id="auto" onclick="autoplay_switch()">
            <i class="fas fa-circle-notch"></i>
          </button>
        </div>

        <!-- music player controls end-->

        <!-- volume change start-->
        <div class="volume">
          <p id="volume_show">90</p>
          <i
            class="fas fa-volume-up"
            id="volume-icon"
            onclick="mute_sound()"
          ></i>
          <input
            type="range"
            min="0"
            max="100"
            value="90"
            onchange="volume_change()"
            id="volume-input"
          />
        </div>
        <!-- volume change end -->
      </div>
      <div class="right">
        <p>My Playlist</p>
        <table>
          <tr>
            <th>#</th>
            <th>Title</th>
            <th>Favorities</th>
          </tr>
          <tr>
            <td><i class="far fa-play-circle"></i></td>
            <td>Song1</td>
            <td><i class="far fa-heart"></i></td>
          </tr>
          <tr>
            <td><i class="far fa-play-circle"></i></td>
            <td>Song1</td>
            <td><i class="far fa-heart"></i></td>
          </tr>
          <tr>
            <td><i class="far fa-play-circle"></i></td>
            <td>Song1</td>
            <td><i class="far fa-heart"></i></td>
          </tr>
          <tr>
            <td><i class="far fa-play-circle"></i></td>
            <td>Song1</td>
            <td><i class="far fa-heart"></i></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
